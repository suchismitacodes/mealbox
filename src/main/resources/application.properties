spring.application.name=Mealbox
spring.datasource.name=Mealbox
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mealbox?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=mealboxuser
spring.datasource.password=mealboxpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

server.port=8080
