<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Mealbox — Products</title>
    <link rel="stylesheet" th:href="@{/css/Navigation.css}"/>
    <link rel="stylesheet" th:href="@{/css/Products.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>

<nav th:replace="~{Navigation::navbar()}"></nav>

<div class="products-page">
    <h1 class="page-title">Our Menu</h1>

    <!-- Dynamic categories from database -->
    <section class="category" th:each="entry : ${groupedProducts}">
        <h2 th:text="${entry.key}">Category</h2>
        <div class="card-grid">
            <div class="product-card" th:each="product : ${entry.value}">
                <i class="fa-solid fa-heart wishlist-icon"></i>
                <img th:src="${product.imageUrl}" th:alt="${product.pname}" onerror="this.src='/Images/foodielogo.jfif'"/>
                <div class="card-body">
                    <div class="rating">
                        <span th:each="i : ${#numbers.sequence(1, product.rating)}">&#9733;</span>
                        <span th:if="${product.rating < 5}" th:each="i : ${#numbers.sequence(product.rating + 1, 5)}">&#9734;</span>
                    </div>
                    <h3 th:text="${product.pname}">Product Name</h3>
                    <p class="price">₹<span th:text="${product.pprice}">0</span></p>
                    <a th:href="@{/login}" class="btn-buy">Buy Now</a>
                </div>
            </div>
        </div>
    </section>

    <div th:if="${#maps.isEmpty(groupedProducts)}" style="text-align:center; padding:3rem; color:#999;">
        <p>No products available yet. Check back soon!</p>
    </div>
</div>

</body>
</html>
