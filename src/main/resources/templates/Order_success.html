<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{Navigation :: head}"/>
    <title>MealBox â€” Order Confirmed</title>
    <link rel="stylesheet" th:href="@{/css/index.css}"/>
</head>
<body class="status-page">

    <div class="status-container">
        <div class="status-card success-card">
            <!-- Animated Success Icon -->
            <div class="status-icon success">
                <i class="fa-solid fa-circle-check"></i>
            </div>

            <h1 class="success-title">Order Placed Successfully!</h1>

            <p class="status-message">
                Thank you for ordering from MealBox. Your food is being freshly prepared and will be on its way soon.
            </p>

            <!-- Amount Badge -->
            <div class="amount-badge">
                <i class="fa-solid fa-indian-rupee-sign"></i>
                <span th:text="${amount}">0.00</span>
            </div>

            <!-- Actions -->
            <div class="status-actions">
                <a th:href="@{/product/back}" class="btn btn-primary">
                    <i class="fa-solid fa-utensils"></i>&nbsp; Browse More Dishes
                </a>
                <a th:href="@{/home}" class="btn btn-ghost">
                    <i class="fa-solid fa-house"></i>&nbsp; Back to Home
                </a>
            </div>
        </div>
    </div>

</body>
</html>
