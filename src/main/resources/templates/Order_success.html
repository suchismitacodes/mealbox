<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Mealbox — Order Confirmed</title>
    <link rel="stylesheet" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>

<div class="success-container">
    <div class="success-card">
        <i class="fa-solid fa-circle-check success-icon"></i>
        <h1>Order Placed Successfully!</h1>
        <p class="total-amount">Total Amount: ₹<strong th:text="${amount}">0.0</strong></p>
        <p>Thank you for ordering from MealBox. Your food is being prepared!</p>
        <a th:href="@{/product/back}" class="btn-back">
            <i class="fa-solid fa-arrow-left"></i> Back to Products
        </a>
    </div>
</div>

</body>
</html>
