<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Mealbox — Add Product</title>
    <link rel="stylesheet" th:href="@{/css/Add_Product.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>

<div class="form-container">
    <h2><i class="fa-solid fa-basket-shopping"></i> Add New Product</h2>
    <form th:action="@{/addingProduct}" method="post">
        <div class="form-group">
            <label>Product Name</label>
            <input type="text" name="pname" placeholder="e.g. Chicken Biryani" required/>
        </div>
        <div class="form-group">
            <label>Price (₹)</label>
            <input type="number" name="pprice" placeholder="e.g. 250" step="0.01" min="0" required/>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea name="pdescription" placeholder="Short description of the product..." rows="3"></textarea>
        </div>
        <div class="form-group">
            <label>Category</label>
            <input type="text" name="category" placeholder="e.g. Biryani, Paneer, Chicken, Chinese" required/>
        </div>
        <div class="form-group">
            <label>Image URL</label>
            <input type="text" name="imageUrl" placeholder="e.g. /Images/biryani/chicken-biryani.jpg"/>
        </div>
        <div class="form-group">
            <label>Rating (1–5)</label>
            <input type="number" name="rating" min="1" max="5" value="4"/>
        </div>
        <button type="submit" class="btn-submit">Add Product</button>
        <a th:href="@{/admin/services}" class="btn-cancel">Cancel</a>
    </form>
</div>

</body>
</html>
