<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{Navigation :: head}"/>
    <title>MealBox â€” Update Admin</title>
    <link rel="stylesheet" th:href="@{/css/Update_Admin.css}"/>
</head>
<body>

<div class="form-page-wrapper">
    <div class="form-card">
        <div class="form-card-header">
            <div class="form-card-icon">
                <i class="fa-solid fa-shield-halved"></i>
            </div>
            <h2>Update Admin</h2>
            <p>Modify the admin details below</p>
        </div>

        <form th:action="@{/updatingAdmin/{id}(id=${admin.adminId})}" method="get">
            <div class="form-group">
                <label class="form-label">Admin Name</label>
                <input type="text" name="adminName" class="form-input" th:value="${admin.adminName}" required/>
            </div>
            <div class="form-group">
                <label class="form-label">Admin Email</label>
                <input type="email" name="adminEmail" class="form-input" th:value="${admin.adminEmail}" required/>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="adminPassword" class="form-input" th:value="${admin.adminPassword}"/>
            </div>
            <div class="form-group">
                <label class="form-label">Phone Number</label>
                <input type="text" name="adminNumber" class="form-input" th:value="${admin.adminNumber}"/>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-block btn-lg">
                    <i class="fa-solid fa-check"></i> Update Admin
                </button>
                <a th:href="@{/admin/services}" class="btn btn-secondary btn-block">Cancel</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
