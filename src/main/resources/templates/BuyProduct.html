<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Mealbox — Order Food</title>
    <link rel="stylesheet" th:href="@{/css/BuyProduct.css}"/>
    <link rel="stylesheet" th:href="@{/css/Products.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>

<div class="buy-page">

    <!-- Header -->
    <div class="buy-header">
        <marquee class="welcome-marquee">Welcome Back <span th:text="${name}">User</span> !</marquee>
        <a th:href="@{/login}" class="btn-back"><i class="fa-solid fa-arrow-left"></i> Logout</a>
    </div>

    <!-- Menu Section — browse & order from DB products -->
    <div class="products-page">
        <h1 class="page-title">Our Menu</h1>

        <section class="category" th:each="entry : ${groupedProducts}">
            <h2 th:text="${entry.key}">Category</h2>
            <div class="card-grid">
                <div class="product-card" th:each="product : ${entry.value}">
                    <img th:src="${product.imageUrl}" th:alt="${product.pname}" onerror="this.src='/Images/foodielogo.jfif'"/>
                    <div class="card-body">
                        <div class="rating">
                            <span th:each="i : ${#numbers.sequence(1, product.rating)}">&#9733;</span>
                            <span th:if="${product.rating < 5}" th:each="i : ${#numbers.sequence(product.rating + 1, 5)}">&#9734;</span>
                        </div>
                        <h3 th:text="${product.pname}">Product Name</h3>
                        <p class="price">₹<span th:text="${product.pprice}">0</span></p>
                        <p class="product-desc" th:text="${product.pdescription}">Description</p>
                        <!-- Quick order form -->
                        <form th:action="@{/product/order}" method="post" class="quick-order-form">
                            <input type="hidden" name="oName" th:value="${product.pname}"/>
                            <input type="hidden" name="oPrice" th:value="${product.pprice}"/>
                            <div class="qty-row">
                                <label>Qty:</label>
                                <input type="number" name="oQuantity" min="1" value="1" class="qty-input"/>
                            </div>
                            <button type="submit" class="btn-buy">Order Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Search Section (optional — still available) -->
    <div class="search-section">
        <h2>Search for a Product</h2>
        <form th:action="@{/product/search}" method="post" class="search-form">
            <input type="text" name="productName" placeholder="Enter product name..." required class="search-input"/>
            <button type="submit" class="btn-search"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
        </form>

        <!-- Unavailable message -->
        <p class="unavailable-msg" th:if="${message}" th:text="${message}"></p>

        <!-- Product Result & Order Form -->
        <div class="product-result" th:if="${product != null}">
            <div class="product-info-card">
                <h3 th:text="${product.pname}">Product Name</h3>
                <p>Price: ₹<span th:text="${product.pprice}">0.0</span></p>
                <p th:text="${product.pdescription}">Description</p>
            </div>

            <form th:action="@{/product/order}" method="post" class="order-form">
                <h3>Place Your Order</h3>
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" name="oName" th:value="${product.pname}" readonly class="readonly-input"/>
                </div>
                <div class="form-group">
                    <label>Price (₹)</label>
                    <input type="number" name="oPrice" th:value="${product.pprice}" readonly step="0.01" class="readonly-input"/>
                </div>
                <div class="form-group">
                    <label>Quantity</label>
                    <input type="number" name="oQuantity" min="1" value="1" required class="qty-input"/>
                </div>
                <button type="submit" class="btn-order">Order Now</button>
            </form>
        </div>
    </div>

    <!-- Order History -->
    <div class="order-history" th:if="${orders != null and !#lists.isEmpty(orders)}">
        <h2>Your Order History</h2>
        <table class="order-table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price (₹)</th>
                    <th>Quantity</th>
                    <th>Total (₹)</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.oName}">-</td>
                    <td th:text="${order.oPrice}">-</td>
                    <td th:text="${order.oQuantity}">-</td>
                    <td th:text="${order.totalAmmout}">-</td>
                    <td th:text="${order.orderDate}">-</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="no-orders" th:if="${orders == null or #lists.isEmpty(orders)}">
        <p>No orders placed yet.</p>
    </div>

</div>

</body>
</html>
