<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Mealbox — Add User</title>
    <link rel="stylesheet" th:href="@{/css/Add_User.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>

<div class="form-container">
    <h2><i class="fa-solid fa-user-plus"></i> Add New User</h2>
    <form th:action="@{/addingUser}" method="post">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" name="uname" placeholder="Full name" required/>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="uemail" placeholder="user@email.com" required/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="upassword" placeholder="4–8 characters" minlength="4" maxlength="8" required/>
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="number" name="unumber" placeholder="10-digit number"/>
        </div>
        <button type="submit" class="btn-submit">Add User</button>
        <a th:href="@{/admin/services}" class="btn-cancel">Cancel</a>
    </form>
</div>

</body>
</html>
