<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{Navigation :: head}"/>
    <title>MealBox â€” Add User</title>
    <link rel="stylesheet" th:href="@{/css/Add_User.css}"/>
</head>
<body>

<div class="form-page-wrapper">
    <div class="form-card">
        <div class="form-card-header">
            <div class="form-card-icon">
                <i class="fa-solid fa-user-plus"></i>
            </div>
            <h2>Add New User</h2>
            <p>Create a new customer account</p>
        </div>

        <form th:action="@{/addingUser}" method="post">
            <div class="form-group">
                <label class="form-label">Full Name</label>
                <input type="text" name="uname" class="form-input" placeholder="Enter full name" required/>
            </div>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" name="uemail" class="form-input" placeholder="user@email.com" required/>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="upassword" class="form-input" placeholder="4 to 8 characters" minlength="4" maxlength="8" required/>
            </div>
            <div class="form-group">
                <label class="form-label">Phone Number</label>
                <input type="tel" name="unumber" class="form-input" placeholder="10-digit phone number"/>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-block btn-lg">
                    <i class="fa-solid fa-user-plus"></i> Add User
                </button>
                <a th:href="@{/admin/services}" class="btn btn-secondary btn-block">Cancel</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
