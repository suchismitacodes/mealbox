<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{Navigation :: head}"/>
    <title>MealBox â€” Update Product</title>
    <link rel="stylesheet" th:href="@{/css/Update_Product.css}"/>
</head>
<body>

<div class="form-page-wrapper">
    <div class="form-card">
        <div class="form-card-header">
            <div class="form-card-icon">
                <i class="fa-solid fa-pen-to-square"></i>
            </div>
            <h2>Update Product</h2>
            <p>Modify the product details below</p>
        </div>

        <form th:action="@{/updatingProduct/{id}(id=${product.pid})}" method="get">
            <div class="form-group">
                <label class="form-label">Product Name</label>
                <input type="text" name="pname" class="form-input" th:value="${product.pname}" required/>
            </div>
            <div class="form-group">
                <label class="form-label">Price (&#8377;)</label>
                <input type="number" name="pprice" class="form-input" th:value="${product.pprice}" step="0.01" min="0" required/>
            </div>
            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea name="pdescription" class="form-input form-textarea" rows="3" th:text="${product.pdescription}"></textarea>
            </div>
            <div class="form-group">
                <label class="form-label">Category</label>
                <input type="text" name="category" class="form-input" th:value="${product.category}" required/>
            </div>
            <div class="form-group">
                <label class="form-label">Image URL</label>
                <input type="text" name="imageUrl" class="form-input" th:value="${product.imageUrl}"/>
            </div>
            <div class="form-group">
                <label class="form-label">Rating (1-5)</label>
                <input type="number" name="rating" class="form-input" th:value="${product.rating}" min="1" max="5"/>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-block btn-lg">
                    <i class="fa-solid fa-check"></i> Update Product
                </button>
                <a th:href="@{/admin/services}" class="btn btn-secondary btn-block">Cancel</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
