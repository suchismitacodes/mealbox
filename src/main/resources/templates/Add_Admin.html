<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Mealbox — Add Admin</title>
    <link rel="stylesheet" th:href="@{/css/Add_Admin.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>

<div class="form-container">
    <h2><i class="fa-solid fa-user-plus"></i> Add New Admin</h2>
    <form th:action="@{/addingAdmin}" method="post">
        <div class="form-group">
            <label>Admin Name</label>
            <input type="text" name="adminName" placeholder="Full name" required/>
        </div>
        <div class="form-group">
            <label>Admin Email</label>
            <input type="email" name="adminEmail" placeholder="admin@email.com" required/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="adminPassword" placeholder="••••••••" required/>
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" name="adminNumber" placeholder="10-digit number"/>
        </div>
        <button type="submit" class="btn-submit">Add Admin</button>
        <a th:href="@{/admin/services}" class="btn-cancel">Cancel</a>
    </form>
</div>

</body>
</html>
