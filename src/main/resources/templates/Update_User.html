<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{Navigation :: head}"/>
    <title>MealBox â€” Update User</title>
    <link rel="stylesheet" th:href="@{/css/Update_User.css}"/>
</head>
<body>

<div class="form-page-wrapper">
    <div class="form-card">
        <div class="form-card-header">
            <div class="form-card-icon">
                <i class="fa-solid fa-user-pen"></i>
            </div>
            <h2>Update User</h2>
            <p>Modify the user details below</p>
        </div>

        <form th:action="@{/updatingUser/{id}(id=${user.u_id})}" method="get">
            <div class="form-group">
                <label class="form-label">Full Name</label>
                <input type="text" name="uname" class="form-input" th:value="${user.uname}" required/>
            </div>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" name="uemail" class="form-input" th:value="${user.uemail}" required/>
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="upassword" class="form-input" th:value="${user.upassword}"/>
            </div>
            <div class="form-group">
                <label class="form-label">Phone Number</label>
                <input type="tel" name="unumber" class="form-input" th:value="${user.unumber}"/>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-block btn-lg">
                    <i class="fa-solid fa-check"></i> Update User
                </button>
                <a th:href="@{/admin/services}" class="btn btn-secondary btn-block">Cancel</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
