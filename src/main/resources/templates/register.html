<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Mealbox — Register</title>
    <link rel="stylesheet" th:href="@{/css/Login.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>

<div class="login-wrapper register-wrapper">
    <div class="login-panel user-panel">
        <h2><i class="fa-solid fa-user-plus"></i> Create Account</h2>
        <form th:action="@{/register}" method="post">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="uname" placeholder="Your full name" required/>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="uemail" placeholder="user@email.com" required/>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="upassword" placeholder="4–8 characters"
                       minlength="4" maxlength="8" required/>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="number" name="unumber" placeholder="10-digit number"/>
            </div>
            <button type="submit" class="btn-login">Register</button>
        </form>
        <p class="register-link">Already have an account? <a th:href="@{/login}">Login</a></p>
    </div>
</div>

</body>
</html>
